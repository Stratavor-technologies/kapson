<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1-0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet" />
  <style>
    body {
      padding: 0px;
      margin: 0px auto;
      width: 650px;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    @media only screen and (max-width: 950px) {
      .width-change {
        width: 100% !important;
        display: block !important;
        margin: 0 auto !important;
      }

      .width-change2 {
        width: 100% !important;
        display: block !important;
        margin: 0 auto !important;
      }

      .width-change3 {
        width: 100% !important;
        display: block !important;
        margin: 0 auto !important;
      }

      .width-change h5,
      .width-change3 h5 {
        text-align: center !important;
      }

      .width-change p,
      .width-change3 p {
        text-align: center !important;
      }
    }
  </style>
</head>

<body>
  <div style="
        padding: 20px;
        max-width: 650px;
        background-image: url(https://bcoder-dev-bucket.s3.ap-south-1.amazonaws.com/ship-district/67eb7328e0184c39e5327c7253573b58d822a7c3.png);
        background-repeat: no-repeat;
        background-size: cover;
      ">
    <table cellpadding="0" cellspacing="0" width="100%;">
      <tbody>
        <tr>
          <td>
        <tr>
          <table cellpadding="0" cellspacing="0" width="100%;">
            <tbody>
              <tr>
                <td colspan="2">
                  <img style="
                            width: 100%;
                            height: auto;
                            display: block;
                            max-width: 22%;
                          "
                    src="https://bcoder-dev-bucket.s3.ap-south-1.amazonaws.com/ship-district/69c10a9e297de7abeb1ca321dd41ca8428c31288.png"
                    alt="" />
                </td>
              </tr>
            </tbody>
          </table>
        </tr>

        <tr>
          <table cellpadding="0" cellspacing="0" width="100%;">
            <tbody>
              <tr>
                <td>
                  <div>
                    <h1 style="
                              font-size: 22px;
                              line-height: 50px;
                              color: #fff;
                              font-weight: 600;
                              word-break: break-all;
                              margin-top: 30%;
                              text-align: center;
                              font-family: Poppins;
                            ">
                      {{userName}} Have reported a Picture
                    </h1>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </tr>

        <tr>
          <td>
            <div>
              <table cellpadding="0" cellspacing="0" width="100%;" style="
                        width: 50px;
                        margin: 0 auto 30px;
                        border-radius: 15px;
                        padding: 8px;
                      ">
                <tbody>
                  <tr>
                    <td>
                      <img style="width: 60px" src={{imgUrl}} alt="" />
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </td>
        </tr>
        <tr>
          <div style="margin: 0 auto; width: 650px">
            <table cellpadding="0" cellspacing="0" width="100%;"
              style="text-align: center; width: 650px; margin: 0 auto">
              <tbody>
                <tr>
                  <td class="width-change">
                    <h5 style="
                              color: #fff;
                              font-family: Poppins;
                              font-size: 12px;
                              font-weight: 700;
                              line-height: 19px;
                              letter-spacing: 0em;
                              text-align: left;
                            ">
                      Customer name
                    </h5>
                    <p style="
                              color: #ffffffb2;
                              font-size: 11px;
                              margin: 0;
                              font-family: Poppins;
                              font-weight: 400;
                              line-height: 19px;
                              letter-spacing: 0em;
                              text-align: left;
                            ">
                      {{commentToName}}
                    </p>
                  </td>
                  <!-- <td class="width-change2">
                          <h5
                            style="
                              color: #fff;
                              font-family: Poppins;
                              font-size: 12px;
                              font-weight: 700;
                              line-height: 19px;
                              letter-spacing: 0em;
                              text-align: center;
                            "
                          >
                            Customer Number
                          </h5>
                          <p
                            style="
                              color: #ffffffb2;
                              font-size: 11px;
                              margin: 0;
                              font-family: Poppins;
                              font-weight: 400;
                              line-height: 19px;
                              letter-spacing: 0em;
                              text-align: center;
                            "
                          >
                            {{commentToPhone}}
                          </p>
                        </td> -->
                  <td class="width-change3">
                    <h5 style="
                              color: #fff;
                              font-family: Poppins;
                              font-size: 12px;
                              font-weight: 700;
                              line-height: 19px;
                              letter-spacing: 0em;
                              text-align: right;
                            ">
                      Customer Email
                    </h5>
                    <p style="
                              color: #ffffffb2;
                              font-size: 11px;
                              margin: 0;
                              font-family: Poppins;
                              font-weight: 400;
                              line-height: 19px;
                              letter-spacing: 0em;
                              text-align: right;
                            ">
                      <a style="
                                color: #ffffffb2;
                                text-decoration: none;
                                text-align: right;
                              " href="mailto:Billiejohn@gmail.com">{{commentToEmail}}</a>
                    </p>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </tr>

        <tr>
          <table role="presentation" border="0" cellspacing="0" cellpadding="0" width="100%"
            style="margin: 50px auto; width: 650px">
            <tbody>
              <tr>
                <td>
                  <table role="presentation" border="0" cellspacing="0" cellpadding="0" width="100%">
                    <tbody>
                      <tr>
                        <td align="center">
                          <div style="
                                    display: inline-block;
                                    text-align: center;
                                  ">
                            <button style="
                                      border: 1px solid #ffffff;
                                      width: 109px;
                                      height: 39px;
                                      border-radius: 10px;
                                      background: transparent;
                                      color: #fff;
                                      font-family: Poppins;
                                      font-size: 13px;
                                      font-weight: 500;
                                      line-height: 19px;
                                      letter-spacing: 0em;
                                      text-align: center;
                                      margin-right: 20px;
                                    ">
                              <a href="{{blockUrl}}" style="text-decoration: none; color: #fff">Block</a>
                            </button>
                          </div>
                          <div style="
                                    display: inline-block;
                                    text-align: center;
                                  ">
                            <button style="
                                      border: 1px solid #9c0000;
                                      width: 109px;
                                      height: 39px;
                                      border-radius: 10px;
                                      background: #9c0000;
                                      color: #fff;
                                      font-family: Poppins;
                                      font-size: 13px;
                                      font-weight: 500;
                                      line-height: 19px;
                                      letter-spacing: 0em;
                                      text-align: center;
                                    ">
                              <a href="{{deleteUrl}}" style="
                                        border: 1px solid #9c0000;
                                        width: 109px;
                                        height: 39px;
                                        border-radius: 10px;
                                        background: #9c0000;
                                        color: #fff;
                                        font-family: Poppins;
                                        font-size: 13px;
                                        font-weight: 500;
                                        line-height: 19px;
                                        letter-spacing: 0em;
                                        text-align: center;
                                      ">Delete</a>
                            </button>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </td>
              </tr>
            </tbody>
          </table>
        </tr>

        <tr>
          <td>
            <table cellpadding="0" cellspacing="0" width="100%;" style="width: 650px; margin: 0 auto">
              <tbody>
                <tr>
                  <td style="
                            font-family: 'Poppins';
                            text-align: center;
                            color: #fff;
                            font-size: 18px;
                            font-weight: 700;
                            line-height: 27px;
                          ">
                    Warm regards
                  </td>
                </tr>
                <tr>
                  <td style="
                            font-family: 'Poppins';
                            text-align: center;
                            color: #fff;
                            font-size: 16px;
                            font-weight: 400;
                            line-height: 24px;
                          ">
                    LookApp
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>

        <tr>
          <table cellpadding="0" cellspacing="0" width="100%;" style="width: 650px">
            <tr>
              <td>
                <div style="
                          background: #34463b;
                          padding: 40px 40px;
                          color: #919192;
                          font-size: 13px;
                          line-height: 19px;
                          font-weight: 400;
                          font-family: 'poppins';

                          margin: 70px 0px 20px;
                          text-align: center;
                        ">
                  This is an auto-generated email. Please do not reply.
                  You received this <br />
                  email because you are subscribed to. If you don't want
                  to hear from us, <br />
                  unsubscribe.
                </div>
              </td>
            </tr>
          </table>
        </tr>
        </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>

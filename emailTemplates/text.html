Example HTML template
<html>
  <head>
    <title>Email Template</title>
  </head>
  <body>
    <p>This is your email content.</p>
    <button id="deleteButton">Delete Data</button>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      document
        .getElementById("deleteButton")
        .addEventListener("click", async function (event) {
          try {
            // Make API call to delete data using Axios and async/await
            const response = await axios.delete(
              "http://recapp.codingcopz.in/api/reports/6577f183f97e5231642533f2"
            );
            // Handle delete API response data
            console.log("Data deleted:", response.data);
          } catch (error) {
            // Handle errors
            console.error("Error:", error);
          }
        });
    </script>
  </body>
</html>

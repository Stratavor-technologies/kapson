      @media only screen and (max-width: 950px) {

        position: fixed;
        top: 50%;
        left: 50%;

        padding: 20px;
        border: 1px solid #888;
        width: 200px;
        text-align: center;
        z-index: 1;
      }

      /* Style for the close button (optional) */

        color: #aaa;
        float: right;
        font-size: 28px;

  <script defer>
    deleteUser = async (reportId) => {
      try {
        const response = await fetch(
          `http://recapp.codingcopz.in/api/reports/${reportId}`,
          {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
            },
          }
        );

        if (response && response.status === 200) {
          var message = "delete successfully";
        }
      } catch (error) {
        var message = "delete failed";
      }

      const deleteButton = document.querySelector("#delete");
      deleteButton.disable = true;

      const modal = document.getElementById("customPopup");
      const modalContent = modal.querySelector(".modal-content");
      modalContent.textContent = message;

      modal.style.display = "block";

      setTimeout(() => {
        modal.style.display = "none";
      }, 1000);
    };
  </script>
